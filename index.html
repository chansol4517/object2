    <title>자스 필수패턴 6 - 객체</title>

  <body>
    <script>
      //const student1 = ['Andy', 20, 'Seoul', 'game'];
      const student1 = {
        name: "Andy",
        age: 20,
        address: "Seoul",
        hobby: "game",
      };

      student1.age = 21; //초기 객체 생성이후 property명을 활용해서 값을 변경가능
      student1.gender = "male";

      console.log(student1);
      console.log(student1.name);
      console.log(student1.age);
      console.log(student1.address);
      console.log(student1["hobby"]); //배열처럼 객체의 값을 뽑아낼수 있음
    </script>
  </body>
